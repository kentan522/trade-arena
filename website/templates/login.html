{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="mb-3">
        <label for="username">Username</label>
        <input 
            type="text" 
            class="form-control"    
            id="username" 
            name="username" 
            placeholder="Rusty Ken"
        >
    </div>
    <div class="mb-3">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control"    
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
